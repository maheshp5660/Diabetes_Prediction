<!DOCTYPE html>
<html>
<head>
	<title>Diabetes Prediction</title>
</head>
<body>
	<h1>Diabetes Prediction</h1>
	<form action="{{ url_for('predict') }}" method="POST">
		<label for="Pregnancies">Pregnancies:</label>
		<input type="text" id="Pregnancies" name="Pregnancies"><br>

		<label for="Glucose">Glucose:</label>
		<input type="text" id="Glucose" name="Glucose"><br>

		<label for="BloodPressure">Blood Pressure:</label>
		<input type="text" id="BloodPressure" name="BloodPressure"><br>

		<label for="SkinThickness">Skin Thickness:</label>
		<input type="text" id="SkinThickness" name="SkinThickness"><br>

		<label for="Insulin">Insulin:</label>
		<input type="text" id="Insulin" name="Insulin"><br>

		<label for="BMI">BMI:</label>
		<input type="text" id="BMI" name="BMI"><br>

		<label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
		<input type="text" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction"><br>

		<label for="Age">Age:</label>
		<input type="text" id="Age" name="Age"><br>
		
		<input type="submit" value="Predict">
	</form>

	{% if prediction_text %}
		<p>{{ prediction_text }}</p>
	{% endif %}
</body>
</html>
